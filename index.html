<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; line-height: 1.5; }
    header { display: flex; justify-content: space-between; align-items: baseline; gap: 16px; flex-wrap: wrap; }
    nav a { margin-right: 12px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 14px; margin-top: 18px; }
    .card { border: 1px solid #ddd; border-radius: 14px; padding: 14px; }
    .muted { opacity: 0.75; }
    footer { margin-top: 40px; font-size: 0.95rem; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/about" target="_blank">About</a>
      <a href="/contact" target="_blank">Contact</a>
    </nav>
  </header>

  <section id="work">
      <div class="grid">
      <div class="card">
        <a href="cos-jpg.github.io/drawings">
        <img src="drawings.png" alt="Drawings">
        </a>
      </div>
      <div class="card">
        <a href="/animations">
        <img src="animations.png" alt="Animations">
        </a>
      </div>
      <div class="card">
        <a href="/games">
        <img src="games.png" alt="Games">
        </a>
    </div>
  </section>
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="amdi@amdi218.com">amdi@amdi218.com</a> (or your current email)</p>
    <p>Social: <a href="#">Instagram</a> · <a href="#">Behance</a> · <a href="#">LinkedIn</a></p>
  </section>

  <footer class="muted">
    © <span id="year"></span> Your Name
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
